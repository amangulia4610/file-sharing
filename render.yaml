{
  "services": [
    {
      "type": "web",
      "name": "file-share-server",
      "env": "node",
      "rootDir": "./server",
      "buildCommand": "npm install",
      "startCommand": "npm start",
      "plan": "free",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        }
      ]
    }
  ]
}
